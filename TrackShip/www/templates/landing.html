<ion-view title="TrackShip" hide-back-button="true">

    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Notifications" icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline">
        <ion-content scroll="false">
          <div class="list card">
            <div class="item item-divider">
              My Notifications
            </div>
            <a href="#" class="item item-icon-left">
            This will be a list of notifications
            </a>
          </div>
        </ion-content>
      </ion-tab>

      <ion-tab title="Subscriptions" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">

            </a>

            <i class="icon ion-ios-plus"></i>

            <div class="item item-divider">

            </div>
            <div class="item item-text-wrap">

            </div>
          </div>
